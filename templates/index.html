<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Permanent Database App</title>
</head>
<body>
    <h1>Database Entries</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Enter something..." required>
        <button type="submit">Add to Database</button>
    </form>

    <hr>

    <ul>
        {% for entry in entries %}
            <li>{{ entry.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
